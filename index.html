<!DOCTYPE html>
<html lang="en">
  <head>
	<link href="NaurokComplete_files/bootstrap.css" rel="stylesheet">
	<link href="NaurokComplete_files/angular-confirm.min.css" rel="stylesheet">
	<link href="NaurokComplete_files/angular-ui-notification.min.css" rel="stylesheet">
	<link href="NaurokComplete_files/quill.snow.css" rel="stylesheet">
	<link href="NaurokComplete_files/quill.bubble.css" rel="stylesheet">
	<link href="NaurokComplete_files/site.full.css" rel="stylesheet"> 

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NaurokTestComplete</title>
  </head>
  <body>
	<nav
		id="w0"
		class="navbar-inverse navbar-static-top main-nav navbar"
		style="background: #40596b; padding:10px; min-height:auto; box-shadow:none;">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-4"></div>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<div class="text-center">
						<img src="NaurokComplete_files/logo.png" alt="На Урок для вчителя" height="40">
					</div>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-4"></div>
			</div>
		</div>
	</nav>
	  <section class="container">
		<div class="row">
			  <div class="col-md-5 col-md-offset col-sm-7">
				<form class="homework-join-form">
					<div class="homework-join-title">Згенерувати тест</div>
					<div class="form-group">
						<label for="text" class="control-label">Напишіть імʼя тесту:*</label>
						<input type="text" id="name" class="form-control" placeholder="Write test name"></input>
					</div>
					<div class="form-group">
						<label for="questions" class="control-label">Напишіть кількість запитань:*</label>
						<input type="number" id="questions" class="form-control" placeholder="Write questions"></input>
					</div>
					<div class="form-group">
						<label for="question_time" class="control-label">Напишіть час на одне запитання:*</label>
						<input type="number" id="question_time" class="form-control" placeholder="Write time"></input>
					</div>
					<div class="form-group">
						<label for="balls" class="control-label">Напишіть кількість баллів:*</label>
						<input type="number" id="balls" class="form-control" placeholder="Write marks"></input>
					</div>

					<button class="btn btn-orange generate btn-lg btn-block">Генерувати</button>
				</form>
			  </div>
			  <div class="col-md-4 col-sm-5">
				  <div class="homework-join-pulse">
					  <img src="join.png" width="100%">
				  </div>
			</div>
		</div>
	</section>
    <script src="main.js"></script>
  </body>
</html>
